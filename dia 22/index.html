<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #FF5733;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .button {
            background-color: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        footer {
            text-align: center;
            margin: 20px 0;
        }
        .footer-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #FF5733;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .dark-theme {
            background-color: #333;
            color: white;
        }
        .dark-theme .button {
            background-color: #444;
            color: white;
            border-color: #666;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/100x40/FF5733/FFFFFF/?text=Logo" alt="Logo" class="logo">
    RRSS
</header>

<div class="button-container" id="buttonContainer">
    <div class="button facebook" data-name="Facebook" data-name-alt="FB">
        <i class="fab fa-facebook-f"></i>
    </div>
    <div class="button instagram" data-name="Instagram" data-name-alt="IG">
        <i class="fab fa-instagram"></i>
    </div>
    <div class="button linkedin" data-name="LinkedIn" data-name-alt="LI">
        <i class="fab fa-linkedin-in"></i>
    </div>
    <div class="button youtube" data-name="YouTube" data-name-alt="YT">
        <i class="fab fa-youtube"></i>
    </div>
</div>

<footer>
    <div>
        <div class="footer-button" id="toggleLayout">Columna/Fila</div>
        <div class="footer-button" id="toggleTheme">DÃ­a/Noche</div>
    </div>
</footer>

<script>
    document.getElementById('toggleLayout').addEventListener('click', function() {
        const container = document.getElementById('buttonContainer');
        container.style.flexDirection = container.style.flexDirection === 'column' ? 'row' : 'column';
    });

    document.getElementById('toggleTheme').addEventListener('click', function() {
        document.body.classList.toggle('dark-theme');
    });
</script>

</body>
</html>
