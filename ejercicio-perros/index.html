<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Media Queris</title>
    <link rel="stylesheet" href="./css/actividad-mq.css">
</head>
<body>
    <div class="container">  
        <div class="title">
            <h2 class="title-mobile">Movil</h2>
            <h2 class="title-tablet">Tablet</h2>
            <h2 class="title-desktop">Desktop</h2>
        </div>
        <picture>
            <source media="(min-width: 1024px)" srcset="./img/negro.jpeg">
            <source media="(min-width: 650px)" srcset="./img/blanco.jpeg">
            <img src="./img/marron.jpeg" alt="perro">
        </picture>
    </div>
</body>
</html>
