<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }



        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;


        }


        .header {
            height: 100px;
            background-color: #1EAAFC;
            background-image: linear-gradient(160deg, #6C52D9 0%, #9B8AE6 127%);
        }


        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #F2D388;
            padding: 20px;
            padding-right: 200px;
        }


        .sidebar {
            background-image: linear-gradient(203deg, #3EDFD7 0%, #29A49D 90%)
        }

        .content-1,
        .content-2,
        .content-3 {
            flex-grow: 1;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
        }




        .item {
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            color: #ffffff;
            border-radius: 4px;
            border: 6px solid #171717;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>





</head>

<body>




    <div class="item header"> header</div>

    <div class="container">
        <div class="sidebar item">
            sidebar
        </div>

        <div class="main">

            <div class="content-2 item"> Contenido 1</div>

            <div class="content-row">
                <div class="content-2 item"> Contenido 2</div>
                <div class="content-2 item"> Contenido 3</div>

            </div>
        </div>




        <div class="footer item ">footer</div>




</body>

</html>
