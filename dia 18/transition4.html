<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de menu con JS</title>


    <style>
   .notificacion {
            opacity: 0;
            transform:translateY(-20px);
            transition: transform 0.4 ease-in, opacity 0.4s ease-in;

        }


        .notificacion.show {
            opacity: 1;
            transform: translateY(0);
        }

        .menu ul{
            transform: translateX(-100%);
            transition: transform 0.6s ease-in-out;
        }

        .menu:hover ul {
            transform: translateX(0);
        }


    </style>
</head>

<body>

    <div class="menu">
        <button id="btn-noti">Menu</button>


        <di class="notificacion">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            
        </div>
       

    </div>

</html>
