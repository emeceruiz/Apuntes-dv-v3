<style>
    /* Estilo inicial para el menú (oculto) */
    .menu {
        display: none;
        background-color: #333;
        color: white;
        padding: 10px;
        position: absolute;
        top: 50px;
        left: 10px;
        border-radius: 5px;
    }

    .menu ul {
        list-style: none;
        padding: 0;
    }

    .menu ul li {
        margin: 5px 0;
    }

    .menu ul li a {
        color: white;
        text-decoration: none;
    }

    /* Estilo para el botón */
    #menuButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="menuButton">Mostrar Menú</button>

<div id="menu" class="menu">
    <ul>
        <li><a href="#">Opción 1</a></li>
        <li><a href="#">Opción 2</a></li>
        <li><a href="#">Opción 3</a></li>
    </ul>
</div>

<!-- Código JavaScript directamente en el archivo HTML -->
<script>
    // Obtener elementos del DOM
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');

    // Función para mostrar o ocultar el menú
    menuButton.addEventListener('click', () => {
        // Comprobar si el menú está visible
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';  // Mostrar el menú
        } else {
            menu.style.display = 'none';  // Ocultar el menú
        }
    });
</script>

</body>
</html>
